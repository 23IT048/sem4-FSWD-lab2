<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="taskForm" class="task-form">
            <h1>Task Reminder System</h1>
            
            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="input-group">
                <label for="dueTime">Due Time (in minutes):</label>
                <input type="number" id="dueTime" name="dueTime" min="1">
            </div>

            <fieldset>
                <legend>Set Priority</legend>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="priority" value="High">
                        <span class="radio-label">High</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="priority" value="Medium">
                        <span class="radio-label">Medium</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="priority" value="Low">
                        <span class="radio-label">Low</span>
                    </label>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Add Task</button>
        </form>

        <div class="task-display">
            <div class="tasks-section">
                <div class="urgent-tasks">
                    <h2>Due in 10 mins</h2>
                    <div id="urgentTaskList" class="task-list"></div>
                </div>
                <div class="later-tasks">
                    <h2>Later</h2>
                    <div id="laterTaskList" class="task-list"></div>
                </div>
            </div>
            
            <div class="notification-section">
                <h2>Notifications</h2>
                <div id="notifications" class="notifications-list"></div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
